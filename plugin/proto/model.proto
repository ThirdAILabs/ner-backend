syntax = "proto3";
package proto;
option go_package = "./proto";

message PredictRequest {
    repeated string sentences = 1;
}

message PredictResponse {
    repeated Entities entities = 1;
}

message Entity {
    string label = 1;
    string text = 2;
    int32 start = 3;
    int32 end = 4;
}

message Entities {
    repeated Entity entities = 1;
}

service Model {
    rpc Predict(PredictRequest) returns (PredictResponse);
}